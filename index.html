<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TipificadorMundo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<button class="dark-btn" onclick="toggleDarkMode()"></button>

<header>
<h1>TipificadorMundo</h1>
</header>

<nav class="tabs">
<button class="tab active" onclick="mostrarTab('tipificacion',this)">Tipificaci贸n</button>
<button class="tab" onclick="mostrarTab('historial',this)">Historial</button>
<button class="tab" onclick="mostrarTab('configuracion',this)">Configuraci贸n</button>
<button class="tab" onclick="mostrarTab('link',this)">Link</button>
</nav>

<!-- TIPIFICACIN -->
<section id="tipificacion" class="tab-content active">

<div class="grid">
<label>Rut <input type="text" id="rut" required></label>
<label>Nombre <input type="text" id="nombre"></label>
<label>Id llamada <input type="text" id="idLlamada"></label>
<label>N煤mero <input type="text" id="numero"></label>
<label>ONT <input type="text" id="ont" required></label>
<label>OLT <input type="text" id="olt" required></label>

<label>Tarjeta 
<input type="text" id="tarjeta" maxlength="2" pattern="\d{1,2}" inputmode="numeric">
</label>

<label>Puerto 
<input type="text" id="puerto" maxlength="2" pattern="\d{1,2}" inputmode="numeric">
</label>

<label>Nodo <input type="text" id="nodo"></label>
<label>Direcci贸n <input type="text" id="direccion"></label>
<label>C茅dula Ejecutivo <input type="text" id="cedulaEjecutivo"></label>
</div>

<label>Sub-sesi贸n
<select id="subSesion" onchange="cargarObservaciones()"></select>
</label>

<div id="contenedorObservaciones"></div>
<div class="observacion-preview" id="previewObservacion"></div>

<div class="buttons">
<button onclick="copiarTodo()"> Copiar</button>
<button onclick="limpiarFormulario()">Ч Limpiar</button>
<button onclick="abrirModalInteligente()"> Enviar</button>
</div>

</section>

<!-- HISTORIAL -->
<section id="historial" class="tab-content">
<input type="text" id="filtroRut" placeholder="Buscar por RUT" oninput="cargarHistorial()">
<div id="historialLista"></div>
</section>

<!-- CONFIGURACIN -->
<section id="configuracion" class="tab-content">
<select id="configSesion" onchange="mostrarTarjetas()"></select>
<div id="tarjetasObservaciones"></div>
<input type="text" id="nuevaObservacion">
<button onclick="agregarObservacion()">Agregar</button>
</section>

<!-- LINKS -->
<section id="link" class="tab-content">
<div id="linksLista"></div>
</section>

<!-- MODAL SONDEO -->
<div id="modalSondeo" class="modal">
<div class="modal-content">
<h3>Sondeo</h3>
<div class="modal-buttons">
<button onclick="cerrarModal('modalSondeo')">Cancelar</button>
<button onclick="enviarSondeo()">Enviar</button>
</div>
</div>
</div>

<!-- MODAL PERSISTE -->
<div id="modalPersiste" class="modal">
<div class="modal-content">
<h3>Persiste</h3>
<div class="modal-buttons">
<button onclick="cerrarModal('modalPersiste')">Cancelar</button>
<button onclick="enviarPersiste()">Enviar</button>
</div>
</div>
</div>

<script src="datos.js"></script>
<script src="script.js"></script>
</body>
</html>
