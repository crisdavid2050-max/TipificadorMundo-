<!DOCTYPE html>

<!-- TIPIFICACIN -->

<label>Puerto <input type="text" id="puerto"></label>

</div>

</section>

<!-- HISTORIAL -->
<section id="historial" class="tab-content">
<input type="text" id="filtroRut" placeholder="Buscar por RUT" oninput="cargarHistorial()">

</section>

<!-- CONFIGURACIN -->
<section id="configuracion" class="tab-content">
<select id="configSesion" onchange="mostrarTarjetas()"></select>
<div id="tarjetasObservaciones"></div>
<input type="text" id="nuevaObservacion">

</section>

<!-- LINKS -->
<section id="link" class="tab-content">
<div id="linksLista"></div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<h3>Validaciones</h3>

<label>Servicio</label>
<select id="servicioFalla">
<option>Internet</option>
<option>TV HD</option>
<option>VOZ IP</option>

<option>NO</option>
</select>

<select id="estadoLuces">

<div class="modal-buttons">

</div>
</div>

<script src="datos.js"></script>
<script src="script.js"></script>
</body>
</html>
